
{% load static %}
<!DOCTYPE html>

          <a href="#" class="d-block">#{{society}}</a>
        </div>
      </div>

			  </a>

			</li>
        </ul>
      </nav>

    </div>

  </aside>

  <!-- Content Wrapper. Contains page content -->
  
                {% block content %}
