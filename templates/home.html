{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">

      <!-- section title -->
     
      
    
  
      
      {% for item in items %}
      <div class="col-md-3">
         
        <div class="row">

          <div class="products-tabs">
            <!-- tab -->
            <div id="tab1" class="tab-pane active">
              <div class="products-slick" data-nav="#slick-nav-1">
                  
                <!-- product -->
                <div class="product" style="width: 250px; ">
                  <div class="product-img">
                    <img src="{{item.image.url}}" alt="" style="height: 200px;width: 250px;">
                  
                  </div>
                  <div class="product-body">
                   
                    <h3 class="product-name"><a href="{% url 'core:shop-list' shop=item.shop %}">{{item.shop}}</a></h3>
                   
                  </div>
                  
                </div>
               
                </div>
                </div>
                </div>
                </div>
                
                </div>
                {% endfor %}
                </div>
                </div>
                </div>
                


                                                                    
                                                                                                         
{% endblock content %}
